<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Price Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><!--anu-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;1,600&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Screen 001-->
    <div id="loading-screen">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p>Mark Price Detection</p>
    </div>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <div class="logo">Mark Price Detection</div>
            </div>
        </nav>
    </header>

    <main>

        <!-- Upload Section 002-->
        <div class="outer-box">
            <section class="upload-section">
                <h2>Upload Price Board Image</h2>
                <div class="upload-box">
                    <input type="file" id="imageUpload" accept="image/*">
                    <label for="imageUpload">Select Image</label>
                </div>

                <!-- Location Selection 003-->
                <div class="location-section">
                    <div class="location-container">
                        <select id="itemSelector" class="styled-select">
                            <option value="">Select a Location</option>
                            <option value="Assam">Assam</option>
                        </select>
                    </div>

                    <div class="location-container">
                        <select id="districtSelector" class="styled-select">
                            <option value="">Select a District</option>
                            <option value="Baksa">Baksa</option>
                            <option value="Barpeta">Barpeta</option>
                            <option value="Bongaigaon">Bongaigaon</option>
                            <option value="Cachar">Cachar</option>
                            <option value="Charaideo">Charaideo</option>
                            <option value="Chirang">Chirang</option>
                            <option value="Darrang">Darrang</option>
                            <option value="Dhemaji">Dhemaji</option>
                            <option value="Dibrugarh">Dibrugarh</option>
                            <option value="Dima Hasao">Dima Hasao</option>
                            <option value="East Karbi Anglong">East Karbi Anglong</option>
                            <option value="Goalpara">Goalpara</option>
                            <option value="Golaghat">Golaghat</option>
                            <option value="Hailakandi">Hailakandi</option>
                            <option value="Jorhat">Jorhat</option>
                            <option value="Kamrup Metropolitan">Kamrup Metropolitan</option>
                            <option value="Kamrup Rural">Kamrup Rural</option>
                            <option value="Karimganj">Karimganj</option>
                            <option value="Kokrajhar">Kokrajhar</option>
                            <option value="Lakhimpur">Lakhimpur</option>
                            <option value="Majuli">Majuli</option>
                            <option value="Morigaon">Morigaon</option>
                            <option value="Nagaon">Nagaon</option>
                            <option value="Nalbari">Nalbari</option>
                            <option value="Sivasagar">Sivasagar</option>
                            <option value="Sonitpur">Sonitpur</option>
                            <option value="South Salmara-Mankachar">South Salmara-Mankachar</option>
                            <option value="Tinsukia">Tinsukia</option>
                            <option value="Udalguri">Udalguri</option>
                            <option value="West Karbi Anglong">West Karbi Anglong</option>
                        </select>
                    </div>
                </div>

                <div class="button-upload">
                    <button onclick="handleSubmit()">Submit</button>
                </div>
                <button class="info-button" onclick="toggleDetectedPrices()">i</button>
                
                <div class="popup-message" id="popup"></div>
            </section>
        </div>

        <!--Prices Section 003-->
        <div class="outer-box">
            <section class="detected-prices" id="detectedPrices">
                <h2>Detected Prices</h2>
                <div class="prices-output">
                    <p>Detected prices will be displayed here...</p>
                </div>
            </section>
        </div>

        <!-- Market  Section 004-->
        <div class="outer-box">
            <section class="market-summary">
                <h2 class="summary-title">Market Summary</h2>
                <div class="summary-cards-container">
                    <div class="summary-card">
                        <span class="summary-value">100+</span>
                        <p>Total Items</p>
                    </div>
                    <div class="summary-card">
                        <span class="summary-value">null</span>
                        <p>Average Price</p>
                    </div>
                    <div class="summary-card">
                        <span class="summary-value">null</span>
                        <p>Price Trends</p>
                    </div>
                    <div class="summary-card">
                        <span class="summary-value">null</span>
                        <p>Last Updated</p>
                    </div>
                </div>
                <h2 class="summary-title02">Market Analysis</h2>
                 <!--Will be using for work updating sonn... -->
            </section>
        </div>

        <!-- Price  Section 005-->
        <div class="outer-box">
            <section class="price-history">
                <h2>Price History</h2>
                <select id="itemSelector">
                    <option value="">Select an Item</option>
                    <option value="Potato">Potato</option>
                    <option value="Tomato">Tomato</option>
                    <option value="Onion">Onion</option>
                    <option value="Brinjal">Brinjal</option>
                    <option value="Lady’s Finger">Lady’s Finger</option>
                    <option value="Cauliflower">Cauliflower</option>
                    <option value="Cabbage">Cabbage</option>
                    <option value="Carrot">Carrot</option>
                    <option value="Radish">Radish</option>
                    <option value="Bottle Gourd">Bottle Gourd</option>
                    <option value="Bitter Gourd">Bitter Gourd</option>
                    <option value="Pumpkin">Pumpkin</option>
                    <option value="Spinach">Spinach</option>
                    <option value="Fenugreek Leaves">Fenugreek Leaves</option>
                    <option value="Cucumber">Cucumber</option>
                    <option value="Green Peas">Green Peas</option>
                    <option value="Green Chili">Green Chili</option>
                    <option value="Capsicum">Capsicum</option>
                    <option value="Beans">Beans</option>
                    <option value="Sweet Potato">Sweet Potato</option>
                </select>
                <div class="chart">
                    <p>Price history chart will appear here...</p>
                </div>
            </section>
        </div>

    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
